<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/BigPawsLogo.png" type="image/png" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="welcome-container">
      <video id="welcomeVideo" autoplay muted>
        <source src="/assets/videos/cat-dog.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div
        class="overlay d-flex flex-column justify-content-center align-items-center text-center"
      >
        <h1 class="display-4 fw-bold text-white bouncing-text">
          <span>B</span><span>i</span><span>g</span> <span>P</span><span>a</span
          ><span>w</span><span>s</span> <span>P</span><span>e</span
          ><span>t</span><span>s</span><span>u</span><span>p</span><span>p</span
          ><span>l</span><span>i</span><span>e</span><span>s</span>
        </h1>

        <button
          id="skipBtn"
          class="btn btn-warning mt-3 px-4 py-2"
          onclick="goToLogin()"
        >
          Skip to Login
        </button>
      </div>
    </div>

    <script src="/index.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
