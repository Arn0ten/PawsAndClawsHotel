<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/auth/css/auth.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(/assets/img/saddog.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Forgot Password</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                      >
                        <span class="fa fa-facebook"></span>
                      </a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                      >
                        <span class="fa fa-envelope"></span>
                      </a>
                    </p>
                  </div>
                </div>
                <form action="#" class="forgot-password-form">
                  <div class="form-group mb-3">
                    <label class="label" for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Reset Password
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  Remembered your password?
                  <a href="/auth/login.html">Sign in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/auth/js/jquery.min.js"></script>
    <script src="/auth/js/popper.js"></script>
    <script src="/auth/js/bootstrap.min.js"></script>
    <script src="/auth/js/main.js"></script>
  </body>
</html>
